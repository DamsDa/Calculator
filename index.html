<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@700&display=swap" rel="stylesheet" />
    <title>Calculator</title>
  </head>
  <body>
    <!-- main section -->
    <section>
      <div class="container">
        <div class="calculator">
          <div class="title">Calculator</div>
          <!-- display start -->
          <div class="display">
            <div class="display-history">0</div>
            <div class="display-input">0</div>
            <div class="temp-result">0</div>
          </div>
          <!-- end start -->

          <!-- start all button -->
          <div class="all-button">
            <div class="button operation">%</div>
            <div class="button last-entity-clear">CE</div>
            <div class="button clear-all">C</div>
            <div class="button operation">/</div>
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button operation">X</div>
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button operation">-</div>
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button operation">+</div>
            <div class="button number btn-zero">0</div>
            <div class="button equal">=</div>
            <div class="button number dot">.</div>
          </div>
        </div>
        <!-- end all button -->
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
